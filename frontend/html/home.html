<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mosaic Image Generator</title>
  </head>
  <body>
    <div id="upload-page" class="upload-page">
      <div class="header">
        <h1>Mosaic Image Creator</h1>
      </div>
      <div class="app">
        <div class="insert">
          <div class="image-insert-container">
            <div class="main-img-container">
              <div class="ins-head-text-div">
                <div class="insert-head-text">
                  <h2>Main Image</h2>
                </div>
              </div>
  
              <div class="main-image-insert">
                <div class="holder">
                  <form id="mainImg" name="mainImg" class="upload" method="post" enctype="multipart/form-data">
                    <label id="mainImgLabel" class="click">
                      <div id="mainImgText">Click To Insert Main Image</div>
                      <input id="main" class="add-file" type="file" name="main" accept=".jpg, .jpeg, .png">
                    </label>
                  </form>
                </div>
              </div>
  
              <div class="clr-buttons">
                <button id="mainClr" class="btn btn-primary btn-lg clear">Clear</button>
              </div>
            </div>
  
            <div class="images-container">
              <div class="ins-head-text-div">
                <div class="insert-head-text">
                  <h2>Small Images</h2>
                </div>
              </div>
  
              <div class="images-insert">
                <div class="holder">
                  <form id="imgs" name="imgs" class="upload" method="post" enctype="multipart/form-data">
                    <label id="imgLabels" class="click">
                      <div id="imgsText">Click to Insert Images to Create Mosaic</div>
                      <input id="images" class="add-file" type="file" value=file name="images" multiple accept=".jpg, .jpeg, .png">
                    </label>
                  </form>
                </div>
              </div>
  
              <div class="clr-buttons">
                <button id="imgsClr" class="btn btn-primary btn-lg clear">Clear</button>
              </div>
            </div>
          </div>
        </div>
  
        <button
          class="btn btn-primary -btn-lg create-hidden"  
          id="sendImgs" 
          type="submit" 
        >
          Create Mosaic Image
        </button>
        <div id="recaptcha-container"></div>
      </div>
    </div>
    <div id="loading" hidden>
      <h1>Loading Image...</h1>
    </div>
    <script async src="https://www.google.com/recaptcha/api.js"></script>
  </body>
</html>
