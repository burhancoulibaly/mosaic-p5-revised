
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mosaic Image Generator</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/octree.js"></script>
    <script type="text/javascript" src="/p5js/p5.js"></script>
    <script type="text/javascript" src="/p5js/addons/p5.dom.js"></script>
    <!-- <script type="text/javascript" src="/p5js/addons/p5.sound.js"></script> -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/home.css">
  </head>
  <body>
    <div class="header">
      <h1>Mosaic Image Creator</h1>
    </div>

    <div class="insert">

      <div class="ins-head-text-div">
        <div class="insert-head-text">
          <h1>Main Image</h1>
        </div>
        
        <div class="insert-head-text">
          <h1>Small Images</h1>
        </div>
        <hr style="clear:both;">
      </div>
      

      <div class="big-image-insert">
        <div class="holder">
          <form id="mainImg" name="mainImg" class="upload" method="post" enctype="multipart/form-data" action="/upload">
            <label class="click">
              Click To Insert Main Image
              <input id="main" class="add-file" type="file" name="imgMain">
            </label>
          </form>
        </div>
      </div>
      <div class="small-image-insert">
        <div class="holder">
          <%= typeof msg != 'undefined' ? msg : ''%>
          <form action="/resizeimagess" id="smallImg" name="smallImgs" class="upload" method="post" enctype="multipart/form-data">
            <label class="click">
              Click to Insert Images to Create Mosaic
              <input id="small" class="add-file" type="file" value=file name="imgSmall" multiple>
            </label>
            <button type="submit" onclick="submitImages()" class="btn btn-primary -btn-lg create">Create Mosaic Image</button>
          </form>
        </div>
      </div>

      <button id="but" class="btn btn-primary btn-lg clear">Clear</button>
      <button class="btn btn-primary btn-lg clear">Clear</button>
    
    </div>
    
    
    <script type="text/javascript" src="/js/home.js"></script>
  </body>
</html>
